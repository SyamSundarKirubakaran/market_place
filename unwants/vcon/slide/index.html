<!DOCTYPE html>

    <div class="contact">
      <img src="images/default.png" alt="" class="contact__photo" />
      <span class="contact__name">Raj Kumar</span>
      <span class="contact__status"></span>
    </div>
    <div class="contact">
      <img src="images/girl.png" alt="" class="contact__photo" />
      <span class="contact__name">Kalyani</span>
      <span class="contact__status"></span>
    </div>
    <div class="contact">
      <img src="images/default.png" alt="" class="contact__photo" />
      <span class="contact__name">Karpagavalli</span>
      <span class="contact__status"></span>
    </div>
    <div class="contact">
      <img src="images/tic.png" alt="" class="contact__photo" />

    <div class="contact">
      <img src="images/default.png" alt="" class="contact__photo" />
      <span class="contact__name">Siddhu</span>
      <span class="contact__status"></span>
    </div>
    <div class="search">
      <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/142996/elastic-srch.png" alt="" class="search__img" />
      <input type="text" class="search__input" placeholder="Search" />
    </div>
  </div>
  <div class="chat">
    <span class="chat__back"></span>
    <span class="chat__status">status</span>

      <span class="chat__online active"></span>
      <span class="chat__name">Huehue Huehue</span>

    <div class="chat__messages">
      <div class="chat__msgRow">
        <div class="chat__message mine">hey da..</div>
      </div>
      <div class="chat__msgRow">
        <div class="chat__message notMine">hi da..</div>

      </div>
      <div class="chat__msgRow">

        </div>
      </div>

        <div class="chat__message notMine">Finally.. hehehehe :-)</div>
      </div>
    </div>
    <input type="text" class="chat__input" placeholder="Your message" />
  </div>
</div>
